{% extends 'pages/index.html' %}

{% load static %}

{% block content %}
<!-- Custom Log out Confirmation Modal -->
<div class="modal fade custom-logout-modal" id="customLogoutModal" tabindex="-1" aria-labelledby="customLogoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content custom-modal-content">
            <div class="modal-header custom-modal-header">
                <h5 class="modal-title" id="customLogoutModalLabel">Log Out Confirmation</h5>
                <button type="button" class="btn-close custom-btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body custom-modal-body">
                <p>Are you sure you want to log out?</p>
            </div>
            <div class="modal-footer custom-modal-footer">
                <button type="button" class="btn btn-secondary custom-btn-no" data-bs-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger custom-btn-yes" id="customConfirmLogout">Yes</button>
            </div>
        </div>
    </div>
</div>

<script>
      document.addEventListener('DOMContentLoaded', function() {
            // Select the logout button and modal confirmation
            const logoutButton = document.getElementById('logoutButton');
            const confirmLogoutButton = document.getElementById('customConfirmLogout');

            // Show the modal when the logout button is clicked
            logoutButton.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent immediate redirection
                var customLogoutModal = new bootstrap.Modal(document.getElementById('customLogoutModal'), {});
                customLogoutModal.show(); // Show the modal
            });

            // Redirect to the logout page when "Yes" is clicked
            confirmLogoutButton.addEventListener('click', function() {
                window.location.href = "{% url 'landing_page' %}"; // Redirect to the logout URL
            });
        });
</script>

{% endblock %}
