{% extends 'pages/index.html' %}
{% load static %}
{% block content %}
{% include 'pages/logout.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable Hierarchical Organizational Chart</title>
  <style>
    /* Basic reset */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container for the org chart */
    .org-chart {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Each hierarchical level container */
    .org-level {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      position: relative;
      flex-wrap: wrap;  /* Allow the cards to wrap */
    }

    /* Common styles for each org-box (individual role) */
    .org-box {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      margin: 0 15px;
      border-radius: 8px;
      text-align: center;
      width: 150px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    /* Add lines between boxes */
    .org-level::before {
      content: "";
      position: absolute;
      top: -20px;
      width: 100%;
      height: 20px;
      border-top: 2px solid #4CAF50;
    }

    /* Draw a connecting line between boxes */
    .org-level .line {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px;
      background-color: #4CAF50;
    }

    /* Specific line rules to connect the levels */
    .line-top {
      left: 0%;
    }

    .line-middle {
      left: 50%;
    }

    .line-bottom {
      left: 100%;
    }

    /* Responsive styles for the expandable third level */
    @media (max-width: 768px) {
      .org-box {
        width: 120px;
        margin: 5px;
      }
    }

  </style>
</head>
<body>

  <div class="org-chart">
    <!-- Top level (CEO) -->
    <div class="org-level">
      <form action="#" method="POST">
        <input type="text" name="ceo" class="org-box" value="Mam Dona" />
      </form>
    </div>

    <!-- Second level (CTO, CFO) -->
    <div class="org-level">
      <div class="line line-top"></div>
      <form action="#" method="POST">
        <input type="text" name="cto" class="org-box" value="Mam steff" />
      </form>
      <form action="#" method="POST">
        <input type="text" name="cfo" class="org-box" value="Mam Ely" />
      </form>
      <div class="line line-bottom"></div>
    </div>

    <!-- Fourth level (Junior Developers, Accountants, etc.) -->
    <div class="org-level">
      <div class="line line-top"></div>
      <form action="#" method="POST">
        <input type="text" name="dev1" class="org-box" value="Sir Clarence" />
      </form>
      <form action="#" method="POST">
        <input type="text" name="dev2" class="org-box" value="Sir Ashley" />
      </form>
      <form action="#" method="POST">
        <input type="text" name="dev3" class="org-box" value="Sir Dave" />
      </form>
      <form action="#" method="POST">
        <input type="text" name="dev4" class="org-box" value="Maam Jovy" />
      </form>
      <form action="#" method="POST">
        <input type="text" name="dev5" class="org-box" value="Sir Rodil" />
      </form>
      <div class="line line-top"></div>
      <form action="#" method="POST">
        <input type="text" name="dev6" class="org-box" value="Sir Roy" />
      </form>
      <form action="#" method="POST">
        <input type="text" name="dev7" class="org-box" value="Sir Dan" />
      </form>
      <div class="line line-bottom"></div>
    </div>
  </div>

</body>
</html>

{% endblock %}
